<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main class="container">
    <article class="outerline"></article>
    <section class="nft-card">
      <div class="nft-images">
        <img class="icon-nft" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="eye">
          <img class="icon-view" src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="nft-name">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft-price-time">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <h2>0.041 ETH</h2>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <h3>3 days left</h3>
        </div>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <h4>Creation of <span>Jules Wyvern</span></h4>
      </div>
    </section>
  </main>
</body>
</html>
